{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock title %}

{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for item in posts %}
            <div>
                <h5>Title: {{ item.title }}</h5>
                <p>Body: {{ item.body|truncatechars:10 }}</p>
                <span><strong>User: {{ item.author }}</strong></span>
                <br>
                <a href="{% url 'post_detail' item.id %}">Continue Reading...</a>
            </div>
        {% endfor %}
    </ul>
{% endblock content %}
